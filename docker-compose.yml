services:
  frontend:
    image: frontend:local
    build:
      context: ./services/frontend
    container_name: frontend
    ports:
      - "8081:80"
    networks:
      - file-net

  api-service:
    image: api-service:local
    build:
      context: ./services/api-service
    container_name: api-service
    ports:
      - "5000:5000"
    environment:
      - STORAGE_URL=http://storage-service:5002
      - AUTH_URL=http://auth-service:5001
      - SERVICE_NAME=api-service
    networks:
      - file-net

  auth-service:
    image: auth-service:local
    build:
      context: ./services/auth-service
    container_name: auth-service
    ports:
      - "5001:5001"
    networks:
      - file-net

  storage-service:
    image: storage-service:local
    build:
      context: ./services/storage-service
    container_name: storage-service
    volumes:
      - ./services/storage-service/storage:/data/storage
    ports:
      - "5002:5002"
    networks:
      - file-net

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - file-net

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3030:3000"   # âœ… changed host port to 3030
    networks:
      - file-net
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin

networks:
  file-net:
    driver: bridge
