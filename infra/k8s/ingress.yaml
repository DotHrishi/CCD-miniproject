apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: file-share-ingress
  namespace: file-share
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: file-share.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 5000
