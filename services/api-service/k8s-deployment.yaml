apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-service
  labels: { app: api-service }
spec:
  replicas: 2
  selector: { matchLabels: { app: api-service } }
  template:
    metadata:
      labels: { app: api-service }
    spec:
      containers:
      - name: api
        image: your-registry/api-service:latest
        ports: [{ containerPort: 5000 }]
        resources:
          requests: { cpu: "100m", memory: "128Mi" }
          limits: { cpu: "500m", memory: "512Mi" }
