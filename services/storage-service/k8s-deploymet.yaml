apiVersion: apps/v1
kind: Deployment
metadata:
  name: storage-service
  labels: { app: storage-service }
spec:
  replicas: 2
  selector: { matchLabels: { app: storage-service } }
  template:
    metadata:
      labels: { app: storage-service }
    spec:
      containers:
      - name: storage
        image: your-registry/storage-service:latest
        ports: [{ containerPort: 5002 }]
        volumeMounts:
          - name: storage-volume
            mountPath: /data/storage
      volumes:
        - name: storage-volume
          emptyDir: {}
